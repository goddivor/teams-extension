<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .header h1 {
      font-size: 16px;
      color: #6264a7;
      margin-bottom: 5px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .button {
      width: 100%;
      padding: 8px 12px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .button:hover {
      background: #106ebe;
    }

    .button.secondary {
      background: #f3f2f1;
      color: #323130;
      border: 1px solid #d1d1d1;
    }

    .button.secondary:hover {
      background: #edebe9;
    }

    .info {
      font-size: 11px;
      color: #605e5c;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ Teams Extension</h1>
  </div>

  <div class="status" id="status">
    <span>üîç</span>
    <span>V√©rification...</span>
  </div>

  <button class="button" id="openTeams">
    Ouvrir Teams
  </button>

  <button class="button secondary" id="openOptions">
    ‚öôÔ∏è Configuration
  </button>

  <div class="info">
    Extension active sur teams.live.com
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
